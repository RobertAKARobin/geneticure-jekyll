<section class="section section--valign__{{ include.valign|default:'center' }} {% if include.height %}section--height__{{ include.height }}{% endif %}{% if include.reverse %}section--reverse{% endif %}">
	{% if include.columns %}<div class="section__columns">{% endif %}
	{% if include.type == 'text' %}
		{% include text.html %}
	{% else %}
		{{ include.content }}
	{% endif %}
	{% if include.columns %}</div>{% endif %}
</section>
