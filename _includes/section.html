<section class="section {% if include.height %}section--height__{{ include.height }}{% endif %}">
	{% if include.columns %}<div class="section__columns">{% endif %}
	{% if include.type == 'text' %}
		{% include text.html %}
	{% else %}
		{{ include.content }}
	{% endif %}
	{% if include.columns %}</div>{% endif %}
</section>
