{% capture content %}
<div class="hero hero--align__{{ include.align|default:'left' }} hero--fit__{{ include.fit|default:'cover' }} hero--overlay__{{ include.overlay|default:'float' }} hero--width__{{ include.width|default:'full' }} {% if include.margins %}hero--margins{% endif %}">
	<div class="hero__display">
		{% if include.video %}
			<video autoplay loop muted playsinline preload="none" {% if include.img_src %}poster="{{ include.img_src }}{% endif %}" title="{{ include.img_alt }}">
				<source src="{{ include.video }}" />
				{% if include.img %}
					<source src="{{ include.img_src }}" />
				{% endif %}
			</video>
		{% else if include.img_src %}
			{% include img.html %}
		{% endif %}
	</div>

	<div class="hero__content">
		<div class="text">
			{{ include.content|markdownify }}
		</div>
	</div>
</div>
{% endcapture %}
{% include section.html content=content height=include.height %}
