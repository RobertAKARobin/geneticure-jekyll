<div class="hero hero--align__{{ include.align|default: 'left' }}">
	<div class="hero__display">
		{% if include.video %}
			<video autoplay loop muted playsinline preload="none" {% if include.img %}poster="{{ include.img }}{% endif %}" title="{{ include.alt }}">
				<source src="{{ include.video }}" />
				{% if include.img %}
					<source src="{{ include.img }}" />
				{% endif %}
			</video>
		{% else if include.img %}
			<img src="{{ include.img }}" alt="{{ include.alt }}" />
		{% endif %}
	</div>

	<div class="hero__content">
		<div class="hero__content__body text">
			{{ include.content|markdownify }}
		</div>
	</div>
</div>
