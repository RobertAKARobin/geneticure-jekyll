{% assign steps = include.steps | sort: 'date' | reverse %}
<ol class="seq seq--timeline seq--direction__y">
	{% for step in steps %}
		<li class="seq__item">
			<div class="seq__item__display"></div>
			<div class="seq__item__content">
				<p class="seq__item__content__title timeline__date">
					{{ step.date | date:'%B %e, %Y' }}
				</p>
				<p class="seq__item__content__body">
					<a class="timeline__link" href="{{ step.link }}">
						{{ step.title }}
					</a>
				</p>
			</div>
		</li>
	{% endfor %}
</ol>
