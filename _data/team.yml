- name: Scott Snyder
  title: Chief Executive Officer
  img: scott.jpg
  link: https://www.linkedin.com/in/scott-snyder-4233948/
  text: Scott spent 10 years in entrepreneurial roles leading Target Corporation businesses in Minneapolis; most recently as director of a strategic advisory group for over $10 Billion of consumer categories including OTC pharmacy. Scott’s experience in consumer insights, analytics, digital marketing, and finance along with his longtime passion for investments in developmental stage biotechnology, led to his co-founding of Geneticure with Eric Snyder, Ryan Sprissler, and Tom Olson.
- name: Eric Snyder
  title: Chief Operating Officer
  img: eric.jpg
  link: https://www.linkedin.com/in/eric-snyder-39b467b4/
  text: Dr. Snyder completed his PhD at the University of Minnesota and performed his research training at Mayo Clinic as a pre-doctoral fellow and post-doctoral fellow in Cardiovascular Diseases with a second post-doctoral fellowship in Nephrology and Hypertension. He was an assistant professor in the College of Pharmacy at the University of Arizona and then moved on to the University of Minnesota before co-founding Geneticure.
- name: Ryan Sprissler, PhD
  title: Chief Scientific Officer
  img: ryan.jpg
  link: https://www.linkedin.com/in/ryan-sprissler-phd-216409b4/
  text: Dr. Sprissler is a founding member of the Center for Applied Genetics and Genomic Medicine and Lead Scientist managing the University of Arizona Genetics Core facility specializing in cutting edge genomic technology. An industry pioneer, he has leveraged several partnerships fueling the high growth industry of genomic testing. With 15 years of experience in genetic assay design/testing he is a current member of the Association for Bioresource Facilities (ABRF), the Association for Laboratory Automation (ALA) & the American Association for the Advancement of Science (AAAS).
- name: Thomas Olson, PhD
  title: Chief Clinical Officer
  img: thomas.jpg
  link: https://www.linkedin.com/in/thomas-olson-0166239/
  text: Dr. Olson is an Associate Professor of Medicine and Science and Consultant in the Department of Cardiovascular Medicine at Mayo Clinic where he sees patients in the Division of Preventive Cardiology. He is the Director of the Clinical Integrative Physiology Research Laboratory which is funded by the National Institutes of Health, American Heart Association, and Industry.
- name: Timothy Curry, MD, PhD
  title: Medical Director
  img: tim.jpg
  link: https://www.linkedin.com/in/currytimothy/
  text: Dr. Curry has lead large clinical pharmacogenomic implementation projects and is a leader in pharmacogenomic education. He is the Director of the Education Program of the Mayo Clinic Center for Individualized Medicine as well as the Vice Chair of Practice for the Department of Anesthesiology and Perioperative Medicine, also at Mayo Clinic. He is also an integrative physiologist with special expertise in cardiopulmonary and neural physiology.
- name: Bruce Johnson, PhD
  title: Geneticure Board of Advisors
  img: bruce.jpg
  link: https://www.linkedin.com/in/bruce-johnson-7062a28/
  text: Dr. Johnson is a Professor of Medicine and Physiology at Mayo Clinic, Rochester, Minnesota. Dr. Johnson has an established, NIH-funded laboratory to study genetics and cardiorespiratory function in patients with heart failure as well as grants from NSF and DOD focused on environmental physiology. Dr. Johnson received his BA from Pacific Lutheran University, Masters from St. Cloud State University and PhD in Respiratory Physiology and Biodynamics from the University of Wisconsin, Madison. Dr. Johnson completed a fellowship through the Mayo Graduate School of Medicine, Mayo Clinic College of Medicine and is a Consultant in the Division of Cardiovascular Diseases.
- name: Dr. Bonny Lewis Van, PhD
  title: Laboratory Director
  img: bonny.jpg
  link: https://www.linkedin.com/in/bonnylewisvanphd/
  text: Dr. Lewis Van completed her award-winning clinical laboratory fellowship at the University of Louisville, with an emphasis on pharmacogenetics. She has been on the faculty of Virginia Commonwealth University with appointments in Pharmacy, Pathology and Anesthesiology as well as being a member of the Bioinformatics faculty. Bonny helped to create a nation-wide pharmacogenetic company, and currently holds several leadership positions in the American Association for Clinical Chemistry (AACC), American Association of Bioanalysts (AAB) and the American Board of Bioanalysis (ABB) and is a Clinical Laboratory Informatics Lead for J Michael Consulting.
- name: David Herbert
  title: Executive Vice President of Strategy
  img: david.jpg
  link: https://www.linkedin.com/in/davidpherbert
  text: David spent over 20 years in leadership roles at Mayo Clinic, including Chief Administrative Officer of Mayo Medical Laboratories; Chair of Mayo Clinic Global Business Solutions; and Director of Technology Commercialization at Mayo Medical Ventures. David is an emeritus member of the Mayo Clinic staff, a board member and treasurer of the national Myotonic Dystrophy Foundation, and chair of the Southeast Minnesota Capital Fund.
- name: Don Wright
  title: Senior Advisor
  img: don.jpg
  link: https://www.linkedin.com/in/donwright/
  text: Don Wright spent the past decade growing Assurex Health from technology invented at Mayo Clinic and Cincinnati Children’s Hospital Medical Center to a company of almost 500 employees serving over 500,000 people with mental health conditions. Assurex Health was acquired in 2016 by Myriad Genetics allowing Don to use his more than 25 years of experience in the informatics, product development, operations and life sciences fields, to assisting others turn their ideas into hyper-growth companies.
- name: Carl Jepsen
  title: Director of Operations
  img: carl.jpg
  link: https://www.linkedin.com/in/carl-jepsen-1ba6527/
  text: Carl has 18 years of banking, finance and commercial real estate experience. Prior to joining Geneticure, he most recently held the position of a Business Banking Relationship Manager. In that role, he consulted with clients and prospective clients, in all stages of growth, regarding process management, transition, and business strategies.
- name: Robin Thomas
  title: Technical Architect
  img: robin.jpg
  link: https://www.linkedin.com/in/robertakarobin/
  text: Robin is a passionate coding teacher, manager, and mentor. His career includes management of machine learning for a Fortune 100 company, architecture of web and Salesforce solutions for an international software development agency, and supervision of merchant integrations at the world's largest Bitcoin company. He lives in Minneapolis with his wife and identical twin sons.
- name: Matthew Sprissler
  title: Internal Counsel
  img: matt.jpg
  link: https://www.linkedin.com/in/matt-sprissler-8594878/
  text: Matthew has a broad spectrum of experience in business related legal affairs, including funding agreements, employment law, patent and trademark law, contract law, and Federal, State, and Local Agency regulation. He has also managed many litigation matters to include patent infringement, trademark infringement, and contract and employment disputes.
