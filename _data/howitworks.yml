- title: Register
  icon: how_to_reg
  body: Your doctor registers a kit on the Geneticure website. <a class="material-icons" href="https://portal.geneticure.com">launch</a>
# - title: Requisition
#   icon: medical_services
#   body: A physician confirms the Geneticure test is suitable for you.
- title: Collect
  icon: face
  body: They take a saliva sample from your cheek from using a cheek swab.
- title: Accession
  icon: mark_email_read
  body: When we receive your kit in the mail, we prepare it for testing.
- title: Assay
  icon: biotech
  body: Our lab sequences the DNA on your cheek swab.
- title: Analyze
  icon: assignment
  body: Our proprietary algorithms produce unique recommendations based on your DNA, and compile them into a report.
- title: Review
  icon: assignment_turned_in
  body: Your report is double-checked by the Geneticure team.
- title: Release
  icon: get_app
  body: Your doctor receives an e-mail notification that your report is available for download.
